<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exer-44</title>
  </head>
  <body>
    <h1>Formulário adiccione checkboxes</h1>
    <form>
      <form action="/seu-script-de-destino" method="POST">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome"
          required
        />

        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite sua senha"
          required
        />

        <button type="submit">Enviar</button>
        <p>Selecione seu gênero:</p>

        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label><br />

        <input type="radio" id="feminino" name="genero" value="feminino" />
        <label for="feminino">Feminino</label><br />
        <p>Selecione seus interesses:</p>

        <div>
          <input
            type="checkbox"
            id="esportes"
            name="interesse"
            value="esportes"
          />
          <label for="esportes">Esportes</label>
        </div>

        <div>
          <input type="checkbox" id="musica" name="interesse" value="musica" />
          <label for="musica">Música</label>
        </div>

        <div>
          <input
            type="checkbox"
            id="leitura"
            name="interesse"
            value="leitura"
          />
          <label for="leitura">Leitura</label>
        </div>
      </form>
    </form>
  </body>
</html>
